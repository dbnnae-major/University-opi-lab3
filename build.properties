# === Основные папки ===
src.dir=src
build.dir=build
dist.dir=dist
lib.dir=lib
test.dir=test

# === Имя создаваемого WAR-файла ===
war.name=project-lab3.war

# === Параметры для scp (если нужно переносить на сервер) ===
scp.user=yourusername
scp.host=your.server.com
scp.port=22
scp.path=/home/yourusername/project

# === Альтернативная сборка (если нужна замена текстов) ===
alt.replace.from=Main
alt.replace.to=MainAlt

# === Альтернативные окружения ===
env.java.version=17
env.jvm.args=-Xmx512m

# === Музыка (по желанию) ===
music.file=music.mp3

# === Системы контроля версий ===
svn.repo.url=https://svn.example.com/repo
git.repo.path=.

# === Локализация ===
resources.dir=resources
locales.dir=resources/locales
native2ascii.src=${resources.dir}
native2ascii.dest=${resources.dir}/ascii
